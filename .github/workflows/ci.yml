name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest test/test_square.py
          pytest test/test_hello.py

      - name: Run integration tests
        run: |
          pytest test/test_database_operations.py -v
          pytest test/test_int_test_dbconn.py -v
          pytest test/test_main.py -v
          pytest test/test_main_fastapi.py -v
